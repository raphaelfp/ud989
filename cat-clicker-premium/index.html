<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <h1>Welcome to Cat Clicker</h1>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Select a cat</h3>
                </div>
                <div class="panel-body">
                    <ul id="cat-list" class="nav nav-pills nav-stacked"></ul>
                </div>
            </div>
        </div>
        <div id="display-area" class="col-xs-12 col-md-6">

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title" id="cat-name"></h2>
                </div>
                <div class="panel-body">
                    <img class="img-responsive" id="cat-clicker" src="" alt="">
                    <p id="cat-counter"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="bundle.js"></script>
</body>
</html>

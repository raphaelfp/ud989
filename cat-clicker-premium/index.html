<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <h1>Welcome to Cat Clicker</h1>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Select a cat</h3>
                </div>
                <div class="panel-body">
                    <ul id="cat-list" class="nav nav-pills nav-stacked"></ul>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-body">
                    <button type="button" class="btn btn-primary" id="admin-button">Admin</button>
                    <div class="btn-group" id="admin-button-group" role="group">
                        <button type="button" class="btn btn-primary" id="admin-cancel">Cancel</button>
                        <button type="button" class="btn btn-primary" id="admin-save">Save</button>
                    </div>
                </div>
                    <div class="panel-footer" id="admin-area">
                        <form id="admin-form">
                            <div class="input-group">
                                <span class="input-group-addon" id="admin-name-label">Cat Name</span>
                                <input type="text" class="form-control" id="admin-name" aria-describedby="admin-name-label">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" id="admin-url-label">Cat URL</span>
                                <input type="text" class="form-control" id="admin-src" aria-describedby="admin-url-label">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" id="admin-counter-label">Cat Counter</span>
                                <input type="number" class="form-control" id="admin-counter" aria-describedby="admin-counter-label">
                            </div>

                        </form>
                    </div>
            </div>
        </div>
        <div id="display-area" class="col-xs-12 col-md-6">

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title" id="cat-name"></h2>
                </div>
                <div class="panel-body">
                    <img class="img-responsive" id="cat-clicker" src="" alt="">
                    <p id="cat-counter"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="bundle.js"></script>
</body>
</html>
